// sensitivity

sensitivity "0.636"; // converted from valorant sens of .2
zoom_sensitivity_ratio_mouse "1.0"; // default

// Mouse

m_rawinput "1";
m_customaccel "0";
m_mouseaccel1 "0";
m_mouseaccel2 "0";
m_mousespeed "0"; // 1 is default and enables Windows mouse accel
sensitivity "0.636";

// Video
